version: '3.3'

volumes:
  pg_data:

services:
  db:
    image: postgres:14.6
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
